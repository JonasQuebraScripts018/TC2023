<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="JS/cadastro.js" defer></script>
    <script src="JS/Login.js" defer></script>
    <script src="JS/ajax.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Mundo SENAI</h1>
    <form action="/" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_user"><i class="fa-solid fa-user"></i></span>
            <input id="usuario" name="usuario" type="text" class="form-control" placeholder="CPF"
                   aria-label="Username" aria-describedby="sp_user">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_password"><i class="fa-solid fa-key"></i></span>
            <input id="senha" name="senha" type="password" class="form-control" placeholder="Crie um senha"
                   aria-label="Username"
                   aria-describedby="sp_password">
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input value="Login" type="submit" class="btn btn-secondary">
            </div>
            <div class="col-sm-6 text-end">
                <button type="submit" class="btn btn-success" href="/Cadastro">Cadastre-se</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
