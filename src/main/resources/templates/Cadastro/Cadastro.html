    <link rel="stylesheet" type="text/css" href="JS/CSS/Cadastro.css">
    <title>Formulario</title>
</head>

<body>

<div class="caixaCadastro">
    <form>
        <h1>Cadastro </h1>

        <div class="caixaUsuario">
            <input type="text" name="nome" required="" autocomplete="off"> <!--Entry tipo texto-->
            <label>Nome: </label>
        </div>

        <div class="caixaUsuario">
            <input type="text" name="email" required="" autocomplete="off">
            <label>Email: </label>
        </div>

        <div class="caixaUsuario">
            <input type="password" name="senha" required=""> <!--Entry tipo senha-->
            <label>Senha: </label>
        </div>

        <div class="botao1">
            <button class="bt-cadastro">Cadastrar</button> <!--BotÃ£o-->
        </div>
    </form>
</div>

</body>
